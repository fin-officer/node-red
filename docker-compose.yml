version: '3.8'

services:
  # Serwer Ollama z lokalnym LLM
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Testowy serwer email (MailHog)
  mailserver:
    image: mailhog/mailhog:latest
    container_name: mailserver
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - app-network
    restart: unless-stopped
    # Na produkcji zastąpić rzeczywistym serwerem

  # Node-RED do integracji
  nodered:
    image: nodered/node-red:latest
    container_name: nodered-email-llm
    user: "1000:1000"
    ports:
      - "${NODERED_PORT:-1880}:1880"
    volumes:
      - ./data/node-red:/data
      - ./data/sqlite:/data/sqlite
    environment:
      - TZ=Europe/Warsaw
      - NODE_RED_ENABLE_PROJECTS=false
      - NODE_RED_ENABLE_SAFE_MODE=false
      - NODE_OPTIONS=--max_old_space_size=512
    depends_on:
      - ollama
      - mailserver
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1880/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Narzędzie administracyjne dla bazy SQLite
  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_DRIVER=sqlite
    volumes:
      - ./data/sqlite:/data:ro
    restart: unless-stopped
    networks:
      - app-network

volumes:
  ollama_models:
  
networks:
  app-network:
    driver: bridge